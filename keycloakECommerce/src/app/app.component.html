<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Key cloack Angular</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">e-Commerce : <span>Angular</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/produits">Produits</a>
        </li>
        
        <li class="nav-item" *ngIf="isAppManager()">
          <a class="nav-link" href="/fournisseurs">Fournisseurs</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown " *ngIf="securityService.kc.authenticated">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">  
            <span >
              {{securityService.kc.tokenParsed.name}}
            </span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="clickable dropdown-item" (click)="onLogOut()">Se deconnecter</a>
            <a class="clickable dropdown-item" (click)="onChangePwd()">Changer le mdp</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item" *ngIf="!securityService.kc.authenticated">
          <a class="clickable dropdown-item" (click)="onLogIn()">Se Connecter</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
  

</body>

</html>
